<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="http://bootswatch.com/paper/bootstrap.min.css">
</head>
<style type="text/css">
  body, html {
    margin: 0;
    padding: 0;
  }

  .container-fluid {
    padding: 0px;
  }

  .zlam {
    background: #4DB6AC;
    height: 100vh;
    position: relative;
    
  }

  .radius {
    background: #E10613;
    height: 100vh;
    position: relative;
  
  }

  .btn-play {
    font-size: 3em;
    color: white;
    text-shadow: 1px 1px 1px black;

    bottom: 50px;
    
    text-align: center;

  }

  .zlam .btn-play {
    background: rgb(225, 6, 19);
  }

  .radius .btn-play {
    background: #4DB6AC;
  }

  img.zlam {
    width: 40%;
    height: auto;
    display: block;
    margin: 100px auto;
    animation: wiggle 2s ease-in-out infinite;
  }

  img.radius {
    width: 60%;
    border: 1px solid black;
    box-shadow: 0px 0px 20px  black;
    padding: 20px;
    height: auto;
    display: block;
    margin: 200px auto;
  }
  
  .flex {
    position: absolute;
    display: flex;
    width: 95%;
    bottom: 50px;
    justify-content: center;
  }


  @keyframes wiggle {
    0% {
      transform: rotate(-10deg);
    }
    
    50% {
      transform: rotate(10deg);
    }

    100% {
      transform: rotate(-10deg);
    }
  }

</style>
<body>
  <div class="container-fluid">
    <div class="col-xs-6 zlam">
      <h1 class="text-center">ZLAM!</h1>
 
          <img class="zlam" src="http://zalm.biz.apache22.hostbasket.com/wp-content/uploads/2015/02/logo.png" draggable="false">
     
      <div class="flex">    
        <a href="ZlamTheGame/index.html" class="btn btn-play">PLAY GAME</a>
      </div>
   
    
    </div>
    <div class="col-xs-6 radius">  
      <h1 class="text-center">RADIUS CLICKER</h1>
      
      <img class="radius" src="http://www.radiuscollege.nl/themes/radius/images/logo.png">  
     
      <div class="flex">
         <a href="RadiusClicker/index.html" class="btn btn-play">PLAY GAME</a>    
      </div>
     
    </div>
  </div>

</body>
</html>
